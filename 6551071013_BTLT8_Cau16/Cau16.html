<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Quan ky thong tin User</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

<link rel="stylesheet" type="text/css" href="/styles/6551071004_JAVASCRIPT_Câu 16.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
$(document).ready(function() {
    $("#datepicker").datepicker({
        dateFormat: "mm/dd/yy",
        changeMonth: true,
        changeYear: true,
        yearRange: "1900:2100"
    });
    function isValidEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }
    $(".add-row").click(function() {
        const name = $("#name").val().trim();
        const email = $("#email").val().trim();
        const birthdate = $("#datepicker").val().trim();
        if (name === "") {
            alert("Please enter Name.");
            return;
        }
        if (!isValidEmail(email)) {
            alert("Please enter a valid Email.");
            return;
        }
        if (birthdate === "") {
            alert("Please enter Birthdate.");
            return;
        }
        const newRow = `<tr>
            <td><input type="checkbox" class="row-select"></td>
            <td>${name}</td>
            <td>${email}</td>
            <td>${birthdate}</td>
        </tr>`;

        $("table tbody").append(newRow);
        $("#name").val("");
        $("#email").val("");
        $("#datepicker").val("");
    });
    $(".delete-row").click(function() {
        $("table tbody input.row-select:checked").closest("tr").remove();
    });

});
</script>


</head>
<body style="border:1px solid grey">
  	<h2>Quản lý thông tin user</h2>
    <form>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email Address">
        <input type="text" placeholder="Birthdate" id="datepicker">
    	<input type="button" class="add-row" value="Add Row">
    </form>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Email</th>
                <th>Birthdate</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
    <button type="button" class="delete-row">Delete Row</button>
</body> 
</html>
